<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message envoyé • Alex Dorisse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050505;
      --green:#00ff88;
      --green2:#00ffcc;
      --text:#e8e8e8;
      --muted:rgba(232,232,232,.7);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--text);
      font-family:"Poppins",system-ui,sans-serif;
      overflow:hidden;
    }

    /* fond étoilé simple */
    .stars{
      position:fixed;
      inset:0;
      z-index:-2;
      background:
        radial-gradient(1px 1px at 20% 30%, #00ff88aa, transparent),
        radial-gradient(1px 1px at 70% 60%, #00ff88aa, transparent),
        radial-gradient(1px 1px at 40% 80%, #00ff88aa, transparent),
        radial-gradient(1px 1px at 85% 20%, #00ff88aa, transparent);
      animation: starsMove 12s linear infinite;
    }

    @keyframes starsMove{
      from{transform:translateY(0)}
      to{transform:translateY(-120px)}
    }

    .glow{
      position:fixed;
      inset:-20%;
      z-index:-1;
      background:
        radial-gradient(600px 400px at 30% 30%, rgba(0,255,136,.15), transparent 60%),
        radial-gradient(500px 350px at 70% 70%, rgba(0,255,204,.12), transparent 60%);
      filter:blur(20px);
    }

    .card{
      max-width:520px;
      padding:40px 28px;
      border-radius:20px;
      text-align:center;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(0,255,136,.25);
      backdrop-filter:blur(12px);
      box-shadow:0 0 40px rgba(0,255,136,.2);
      animation:fadeUp .7s ease forwards;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:none}
    }

    h1{
      font-family:"Orbitron",sans-serif;
      margin:0 0 12px;
      color:var(--green);
      text-shadow:0 0 20px rgba(0,255,136,.4);
    }

    p{
      margin:0 0 26px;
      color:var(--muted);
      line-height:1.6;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 20px;
      border-radius:999px;
      background:var(--green);
      color:#002010;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 0 25px rgba(0,255,136,.35);
      transition:.25s;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 0 40px rgba(0,255,136,.55);
    }
  </style>
</head>

<body>

  <div class="stars"></div>
  <div class="glow"></div>

  <div class="card">
    <h1>Message envoyé</h1>
    <p>
      Merci pour ton message.  
      Je l’ai bien reçu et je te répondrai dès que possible.
    </p>
    <a href="index.html" class="btn">Retour au site</a>
  </div>

</body>
</html>
